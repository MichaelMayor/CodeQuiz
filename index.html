        <a class="navbar-brand" href="./highscores.html">View Highscores</a>
        <span class="navbar-text">Time: <span class="timer">0</span></span>

        <h1 class="text-center">Coding Quiz</h1>

      <div class="row">
        <div class="col text-center">
            <button type="button" class="btn btn-primary" id="start-button">Start!</button>
        </div>
      </div>
